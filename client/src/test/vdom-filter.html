<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Test</title>
<style>
body {
    font-family: helvetica;
}
.filterArea > div {
    border: 1px solid silver
}

</style>
</head>
<body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="module">
const {createElement:$} = React

const spanAll = "1 / -1"

function App(){

    const filterAreaMin = 10
    const ltBtnAreaMin = 10
    const rtBtnAreaMin = 10

    const gridTemplateRows = '[up] 2em [dn] 2em'
    const gridTemplateColumns = '[filter] minmax('+filterAreaMin+'em,1fr) [lt-btn] '+ltBtnAreaMin+'em [center-btn] 1em [rt-btn] '+rtBtnAreaMin+'em'
    const style = { display: "grid", gridTemplateRows, gridTemplateColumns }
    return $("div",{style,className:"filterArea"},
        $("div",{ style: { gridRow: spanAll, gridColumn: 'filter' } },"A"),
        $("div",{ style: { gridRow: "up", gridColumn: 'center-btn', display: "flex", alignItems: "center" } },"of"),
        $("div",{ style: { gridRow: "up", gridColumn: 'lt-btn', display: "flex", alignItems: "center", justifyContent: "flex-end" } },"B","B"),
        $("div",{ style: { gridRow: "up", gridColumn: 'rt-btn', display: "flex", alignItems: "center", justifyContent: "flex-start" } },"B","B"),
        $("div",{ style: { gridRow: "dn", gridColumn: 'lt-btn', display: "flex", alignItems: "center", justifyContent: "flex-end" } },"B","B"),
        $("div",{ style: { gridRow: "dn", gridColumn: 'rt-btn', display: "flex", alignItems: "center", justifyContent: "flex-start" } },"B","B"),
    )
}

const containerElement = document.createElement("div")
document.body.appendChild(containerElement)
ReactDOM.render($(App),containerElement)
</script>
</body>
</html>
<!--
высота -- 3 варианта:
    без полей -- 1 строка
    режим hide -- 2+ строки -- (инп+капшн = 2 рядакнопок) -- все заполненные + влезающие
    режим show -- 2+ строки -- все
ширина -- приоритет:
    min-w + fixed-w (of "of")
    заполненные фильтры
    "1-of" без бургера
    "of-2" без бургера
    остаток на фильтры

-->
